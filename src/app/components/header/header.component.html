<div class="footer-bar" [ngClass]="{ 'bg-light': !isFullscreen }" *ngIf="!isHidden">
    <div class="m-auto d-flex justify-content-around">
      <ng-container *ngIf="authService.isLoggedIn | async">
        <a routerLinkActive="active" routerLink="/home" class="footer-bar-button" [ngClass]="{ 'darker-text': !isFullscreen }"><span class="iconify" data-icon="akar-icons:home" data-inline="false"></span></a>
        <a routerLinkActive="active" routerLink="/conversations" class="footer-bar-button" [ngClass]="{ 'darker-text': !isFullscreen }"><span class="iconify message" data-icon="uil:message" data-inline="false"></span></a>
        <a routerLinkActive="active" routerLink="/create-post" class="footer-bar-button" [ngClass]="{ 'darker-text': !isFullscreen }"><span class="iconify" data-icon="akar-icons:plus" data-inline="false"></span></a>
        <a routerLinkActive="active" [routerLink]="['profile', currentUserId | async]" class="footer-bar-button" [ngClass]="{ 'darker-text': !isFullscreen }"><span class="iconify" data-icon="akar-icons:person" data-inline="false"></span></a>
        <a href="#" routerLinkActive="active" (click)="authService.logout()" class="footer-bar-button" [ngClass]="{ 'darker-text': !isFullscreen }"><span class="iconify" data-icon="akar-icons:link-out" data-inline="false"></span></a>
      </ng-container>
      <ng-container *ngIf="!(authService.isLoggedIn | async)">
        <a class="btn btn-primary mr-2" routerLink="/sign-up">Sign Up</a>
        <a class="btn btn-secondary" routerLink="/log-in">Log In</a>
      </ng-container>
    </div>
</div>
