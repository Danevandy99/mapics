<div class="container mt-3">
  <ul class="list-group">
    <a class="list-group-item list-group-item-action px-2 d-flex flex-row align-items-center" [routerLink]="['/conversations', conversation.userID ]" *ngFor="let conversation of conversations">
      <div class="info-container d-flex flex-direction-row align-items-center">
        <img class="shimmer" src="{{ conversation.user?.photoURL || blankImage }}">
        <div class="px-2 text-wrap">
          <p class="text-dark mb-0">{{ conversation.user?.username}}</p>
          <p class="mb-0 text-muted">{{ conversation.lastSentMessage}}</p>
        </div>
      </div>
      <span class="arrow iconify mx-2" data-icon="akar-icons:chevron-right" data-inline="false"></span>
    </a>
  </ul>
</div>
