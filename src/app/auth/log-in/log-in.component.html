<div class="container vw-100 vh-100">
  <div class="row w-100 h-100 d-flex justify-content-center">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
      <form class="card p-3 bg-light w-100" [formGroup]="logInForm" (ngSubmit)="logIn(logInForm.value)">
        <h2 class="mb-3 text-center">Log In</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" formControlName="emailAddress">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="button" class="btn btn-link mb-3" routerLink="/forgot-password">Forgot your password?</button>
        <button
          type="submit"
          [disabled]="!logInForm.valid"
          class="btn btn-primary mb-2 w-100">Log In</button>
          <button
          type="button"
          class="btn btn-secondary w-100"
          routerLink="/sign-up">Sign Up</button>
      </form>
    </div>
  </div>
</div>
