<div class="container vw-100 vh-100">
  <div class="row w-100 h-100 d-flex justify-content-center">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
      <form class="card p-3 bg-light w-100">
        <h2 class="mb-3 text-center">Sign Up</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" #email required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" #password required>
        </div>
        <button type="button" class="btn btn-link mb-3" routerLink="/forgot-password">Forgot your password?</button>
        <button
          type="submit"
          class="btn btn-primary mb-2 w-100"
          (click)="authService.signUp(email.value, password.value)">Sign Up</button>
          <button
          type="button"
          class="btn btn-secondary w-100"
          routerLink="/log-in">Log In</button>
      </form>
    </div>
  </div>
</div>
