<div class="container mt-5 pt-5">
  <button class="btn btn-primary" routerLink="/profile">Back to Profile</button>
  <form class="mt-3" [formGroup]="userForm" (ngSubmit)="saveChanges(userForm.value)">
    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea class="form-control" id="bio" placeholder="Bio" formControlName="bio"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save Changes</button>
  </form>
</div>
