<button class="btn btn-secondary" (click)="open(content)"><fa-icon icon="sync"></fa-icon> Change Photo</button>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update {{ photoSelected === 'profile-photo' ? 'Profile Picture' : 'Cover Photo'}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div class="row">
              <div class="col"><img class="img-thumbnail" style="width: 200px; height:200px"  [src]="((photoSelected === 'profile-photo') ? userSettings?.photoURL : userSettings?.coverPhotoURL) || currentPhoto"><p>Current Photo</p></div>
              <div class="col"><img class="img-thumbnail" style="width: 200px; height:200px" *ngIf="fileUrl" [src]="fileUrl"><p>New Photo</p></div>
          </div>
          <div class="mt-3">
            <label for="img">Select image:</label>
            <input class="px-1" type="file" (change)="upload($event)" id="img" name="img" accept="image/*">
          </div>
      </form>
      <p><ngb-progressbar type="primary" [value]="uploadPercent | async"></ngb-progressbar></p>
      <p>{{ downloadURL | async }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="savePhoto()">Save</button>
    </div>
  </ng-template>
